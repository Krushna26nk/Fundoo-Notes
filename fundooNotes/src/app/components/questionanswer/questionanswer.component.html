<div id="action-description" style="width:80%;border-radius: 10px;margin: auto">
  <!-- <p>This sample demonstrates the full features of rich text editor that includes all the tools and functionalities.</p> -->
    <div *ngIf="title.length>0" [ngStyle]="{'background':color}" class="queAsked">
        <p> {{array[0].title}} </p>
        <p> {{description}} </p>
    </div>
  <div class="queAsked" style="height: 100px;overflow-y: scroll">
      <h5>   Questions Asked   !    </h5>

      <mat-divider style="border: 0.5px solid" ></mat-divider>

      <p *ngFor="let item of questionarray" [innerHTML]="item.message" ></p>
  </div>

  <div>
    <div *ngFor="let item of questionarray">
        <mat-card-header>
                <div mat-card-avatar style="background-size: cover" [ngStyle]="{'background-image' : 'url('+'http://34.213.106.173/'+array[0].user.imageUrl+')'}"></div>
                <mat-card-title> {{array[0].user.firstName +' '+ array[0].user.lastName +'   '+item.createdDate }} </mat-card-title>
        </mat-card-header>    
    </div>
  </div>


<div [froalaEditor] class="control-section">
      
</div>

<button mat-button (click)="onClose()" > Close </button>
</div>
