<div class="p-1"></div>
<div fxLayout fxLayoutAlign="center center">
  <h4> Fundoo Notes Offered. Choose The Below Service to Register. </h4>
</div>

    <div style="margin:0 auto;">
      <div fxLayout="row"  fxLayoutAlign="center center">

        <div fxLayout="column" *ngFor="let item of products">
  
            <div  fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center">
        
                <div class="firstDiv" (click)="onSelectService(item)" fxLayout fxLayoutAlign="center center">
              
                  <mat-card class="matCard1" id="card1">
                    <h5> Price : $ {{item.price}} / months</h5>
                    <hr>
                    <p style="color: blue"> {{item.name}} </p>
                    <ul>
                      <li class="features"> $ {{item.price}} / month </li>
                      <li class="features"> {{item.description}}. </li>
                    </ul>
                  </mat-card>
              
                  <mat-card fxLayout="column" dir="rtl" class="subCard1" fxLayoutAlign="end center">
                    <mat-card-actions fxFlexAlign="end ">Add To Cart</mat-card-actions>
                  </mat-card>
              
                </div>
              
            </div>
        
          </div>
      </div>
    </div>

    <div fxLayout fxLayoutAlign="center center" style="position: relative;top: 30px;margin: 0 auto">
      <span style="color: blue" routerLink="login">Sign In Instead </span>
    </div>
