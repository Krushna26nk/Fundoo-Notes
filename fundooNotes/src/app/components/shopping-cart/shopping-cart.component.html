<mat-horizontal-stepper>
  <mat-step state="">
    <ng-template matStepLabel>
        <mat-icon>shopping_cart</mat-icon>
    </ng-template>
  </mat-step>

  <mat-step state="cart">
    <ng-template matStepperIcon="cart">
        <mat-icon>shopping_cart</mat-icon>
    </ng-template>
  </mat-step>
  
  <mat-step>
  <ng-template matStepLabel>
      <mat-icon>shopping_cart</mat-icon>
  </ng-template>
  </mat-step>
</mat-horizontal-stepper>
